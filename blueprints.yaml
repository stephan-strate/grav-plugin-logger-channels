name: Logger Channels
slug: logger-channels
type: plugin
version: 1.0.0
description: Add or replace logger handlers and targets for any grav system.
icon: paperclip
author:
  name: Stephan Strate
  email: hello@stephan.codes
homepage: https://github.com/stephan-strate/grav-plugin-logger-channels
keywords: grav, plugin, log, monolog
bugs: https://github.com/stephan-strate/grav-plugin-logger-channels/issues
docs: https://github.com/stephan-strate/grav-plugin-logger-channels/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    remove_default_handlers:
      type: toggle
      label: Remove default handler
      default: 0
      highlight: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO

    handlers.fieldset.discord:
      type: fieldset
      title: Discord
      collapsed: true
      collapsible: true
      fields:
        handlers.discord:
          type: list
          label: Handlers
          fields:
            .webhook:
              type: url
              label: Webhook
            .level:
              type: select
              label: Level
              default: INFO
              data-options@: Grav\Plugin\LoggerChannels\Utils::levelsOptions

    handlers.fieldset.telegram:
      type: fieldset
      title: Telegram
      collapsed: true
      collapsible: true
      fields:
        handlers.telegram:
          type: list
          label: Handlers
          fields:
            .token:
              type: text
              label: Token
            .chatid:
              type: text
              label: Chat id
            .level:
              type: select
              label: Level
              default: INFO
              data-options@: Grav\Plugin\LoggerChannels\Utils::levelsOptions

    handlers.fieldset.graylog:
      type: fieldset
      title: Graylog
      collapsed: true
      collapsible: true
      fields:
        handlers.graylog:
          type: list
          label: Handlers
          fields:
            .host:
              type: text
              label: Host or IP address
              default: 127.0.0.1
            .port:
              type: number
              label: Port number
              default: 12201
              validate:
                type: number
                min: 1
                min: 65535
            .protocol:
              type: select
              label: Protocol
              default: udp
              options:
                tcp: TCP
                udp: UDP
            .extra_fields:
              type: list
              label: Additional fields
              help: 'These fields (whose key will be prefixed with an underscore) will be appended to every GELF log message. Useful for tokens, like X-OVH-TOKEN.'
              type: list
              fields:
                .key:
                  type: text
                  label: Key
                .value:
                  type: text
                  label: Value
