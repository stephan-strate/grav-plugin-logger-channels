name: Logger Channels
slug: logger-channels
type: plugin
version: 0.1.0
description: Logger channels
icon: plug
author:
  name: Stephan Strate
  email: hi@stephan-strate.de
homepage: https://github.com/stephan-strate/grav-plugin-logger-channels
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/stephan-strate/grav-plugin-logger-channels/issues
docs: https://github.com/stephan-strate/grav-plugin-logger-channels/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_LOGGER_CHANNELS.TEXT_VARIABLE
      help: PLUGIN_LOGGER_CHANNELS.TEXT_VARIABLE_HELP
